<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Currículo Profissional</title>
    <style>
      
        /* ===== ESTILO GERAL ===== */
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background-color: #f4f6f8;
  margin: 0;
  padding: 20px;
  color: #333;
}

/* ===== CONTAINER PRINCIPAL ===== */
.container {
  max-width: 900px;
  margin: 0 auto;
  background-color: #ffffff;
  padding: 30px;
  border-radius: 14px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
}

/* ===== TÍTULOS ===== */
h1 {
  text-align: center;
  color: #1f3a5f;
  margin-bottom: 10px;
}

h2 {
  color: #1f3a5f;
  margin-bottom: 15px;
}

h3 {
  color: #1f3a5f;
  border-left: 4px solid #1f3a5f;
  padding-left: 10px;
  margin-bottom: 8px;
}

/* ===== TEXTO ===== */
p {
  line-height: 1.6;
  margin: 0;
}

/* ===== FORMULÁRIO ===== */
form {
  display: grid;
  gap: 14px;
  margin-bottom: 30px;
}

label {
  font-weight: 600;
  color: #1f3a5f;
}

input,
textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccd3da;
  border-radius: 8px;
  font-size: 14px;
  font-family: inherit;
}

input:focus,
textarea:focus {
  outline: none;
  border-color: #1f3a5f;
}

/* ===== BOTÕES ===== */
button {
  background-color: #1f3a5f;
  color: #ffffff;
  padding: 14px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size: 16px;
  font-weight: 600;
  transition: background-color 0.2s ease;
}

button:hover {
  background-color: #162b45;
}

/* ===== CURRÍCULO GERADO ===== */
#resume {
  display: none;
  margin-top: 40px;
  padding: 30px;
  background-color: #ffffff;
  border-radius: 14px;
  border: 1px solid #e0e4e8;
}

.section {
  margin-bottom: 28px;
}

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de Currículo Profissional</h1>
        <p>Preencha os campos abaixo e clique em "Gerar Currículo" para visualizar. Em seguida, exporte em PDF.</p>
        
        <!-- Formulário para entrada de dados -->
        <form id="resumeForm">
            <label for="name">Nome Completo:</label>
            <input type="text" id="name" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" required>
            
            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" required>
            
            <label for="summary">Resumo Profissional:</label>
            <textarea id="summary" required></textarea>
            
            <label for="experience">Experiência:</label>
            <textarea id="experience" required></textarea>
            
            <label for="education">Formação:</label>
            <textarea id="education" required></textarea>
            
            <label for="skills">Habilidades:</label>
            <textarea id="skills" required></textarea>
            
            <button type="submit">Gerar Currículo</button>
        </form>
        
        <!-- Área para exibir o currículo gerado -->
        <div id="resume">
            <h2 id="resumeName"></h2>
            <div class="section">
                <h3>Contato</h3>
                <p id="resumeContact"></p>
            </div>
            <div class="section">
                <h3>Resumo Profissional</h3>
                <p id="resumeSummary"></p>
            </div>
            <div class="section">
                <h3>Experiência</h3>
                <p id="resumeExperience"></p>
            </div>
            <div class="section">
                <h3>Formação</h3>
                <p id="resumeEducation"></p>
            </div>
            <div class="section">
                <h3>Habilidades</h3>
                <p id="resumeSkills"></p>
            </div>
            <button onclick="exportPDF()">Exportar em PDF</button>
        </div>
    </div>

    <!-- Inclusão da biblioteca jsPDF via CDN para exportação de PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        // Função para gerar e exibir o currículo na página
        document.getElementById('resumeForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Previne o envio padrão do formulário
            
            // Coleta os valores dos campos do formulário
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const summary = document.getElementById('summary').value;
            const experience = document.getElementById('experience').value;
            const education = document.getElementById('education').value;
            const skills = document.getElementById('skills').value;
            
            // Preenche o currículo com os dados coletados
            document.getElementById('resumeName').textContent = name;
            document.getElementById('resumeContact').textContent = `${email} | ${phone}`;
            document.getElementById('resumeSummary').textContent = summary;
            document.getElementById('resumeExperience').textContent = experience;
            document.getElementById('resumeEducation').textContent = education;
            document.getElementById('resumeSkills').textContent = skills;
            
            // Exibe a seção do currículo
            document.getElementById('resume').style.display = 'block';
        });

        // Função para exportar o currículo como PDF usando jsPDF
        function exportPDF() {
            const { jsPDF } = window.jspdf; // Acessa a biblioteca jsPDF
            const doc = new jsPDF();
            
            // Define o tamanho da fonte e adiciona o conteúdo ao PDF
            doc.setFontSize(20);
            doc.text(document.getElementById('resumeName').textContent, 20, 30);
            doc.setFontSize(12);
            doc.text(`Contato: ${document.getElementById('resumeContact').textContent}`, 20, 50);
            doc.text('Resumo Profissional:', 20, 70);
            doc.text(document.getElementById('resumeSummary').textContent, 20, 80, { maxWidth: 170 });
            doc.text('Experiência:', 20, 110);
            doc.text(document.getElementById('resumeExperience').textContent, 20, 120, { maxWidth: 170 });
            doc.text('Formação:', 20, 160);
            doc.text(document.getElementById('resumeEducation').textContent, 20, 170, { maxWidth: 170 });
            doc.text('Habilidades:', 20, 210);
            doc.text(document.getElementById('resumeSkills').textContent, 20, 220, { maxWidth: 170 });
            
            // Salva o PDF com o nome 'curriculo.pdf'
            doc.save('curriculo.pdf');
        }
    </script>
    <script>
function exportPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  doc.setFontSize(18);
  doc.text("Currículo", 20, 20);

  doc.setFontSize(12);
  doc.text("Nome: " + document.getElementById("resumeName").textContent, 20, 40);
  doc.text("Contato: " + document.getElementById("resumeContact").textContent, 20, 50);

  doc.text("Resumo:", 20, 70);
  doc.text(document.getElementById("resumeSummary").textContent, 20, 80, { maxWidth: 170 });

  doc.text("Experiência:", 20, 120);
  doc.text(document.getElementById("resumeExperience").textContent, 20, 130, { maxWidth: 170 });

  doc.text("Formação:", 20, 170);
  doc.text(document.getElementById("resumeEducation").textContent, 20, 180, { maxWidth: 170 });

  doc.save("curriculo-star.pdf");
}
</script>

</body>
</html>
